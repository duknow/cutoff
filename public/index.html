<html>

<head>
  <title>DU Cut Off</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body onload="getLists()">
  <h1 class="header">Find Your DU College</h1>
  <br>
  <!-- <label for="get-cut-off">Get Cut Off:</label> -->
  <form action="#" id="get-cut-off" class="form">
    <!-- Colleges List -->
    <label for="college">College:</label>
    <select name="college" id="college"></select>
    <br><br>
    <!-- Courses List -->
    <label for="course">Course:</label>
    <select name="course" id="course"></select>
    <br><br>
    <!-- Categories -->
    <label for="category">Category:</label>
    <select name="category" id="category">
      <option value="0">General</option>
      <option value="1">OBC</option>
      <option value="2">SC</option>
      <option value="3">ST</option>
      <option value="4">PwD</option>
    </select>
    <br><br>
    <!-- 12th Marks -->
    <label for="marks">12th Marks</label>
    <input type="number" id="marks" min="1" max="100">
    <br><br><br>
    <button type="button" onclick="getCutOff()">Get Cut-Off</button>
    <button type="button" onclick="getValidColleges()">Get Colleges</button>
  </form>
  <br><br>
  <ul id="valid-colleges"></ul>
  <script src="javascripts/main.js"></script>
</body>

</html>
